{% extends "base.html" %}
{% block content %}
		<h1> Login form </h1>
		<form name="input" action="/login" method="post">
  			USN : <input type="text" name="usn"></input><br/>
			PASSWORD : <input type="password" name="password"></input><br/>
			Teacher : <input type="checkbox" name="teacher" value="True"><br>
  			<input type="submit" value="Login"></input><br>
  			{% if fail%}
  				User name or password was incorrect! <br>
  			{% endif%}
		</form>
{% endblock %}
